<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Kreatif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 20px;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #55acee; /* Warna hover */
        }

        .navbar a.active {
            background-color: #55acee; /* Warna item terpilih */
            color: white;
        }

        .navbar-right {
            float: right;
        }

        .navbar-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
            padding: 10px 15px;
        }

        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child), .navbar-right {
                display: none;
            }

            .navbar a.icon {
                float: right;
                display: block;
            }

            .navbar.responsive {position: relative;}

            .navbar.responsive .navbar-toggle {
                position: absolute;
                right: 0;
                top: 0;
            }

            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="navbar" id="myNavbar">
        <a href="https://t.me/Classxz_tkj1_bot" class="active">telegram</a>
        <a href="https://instagram.com/oc.galaksi_tkj1?utm_source=qr&igshid=MzNlNGNkZWQ4Mg==">ig kelas</a>
        <a href="https://wa.me/6282179687017">nomor ketua kelas</a>
        <a href="https://wa.me/6281927243444">nomor wakil ketua kelas</a>
        <a href="javascript:void(0);" class="navbar-toggle" onclick="myFunction()">&#9776;</a>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myNavbar");
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar";
            }
        }
    </script>
</body>
</html>
